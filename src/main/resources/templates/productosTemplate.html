<form id="frmProducto" method="post">
    <input type="hidden" id="hidIdFC" name="hidIdFC">
    <div class="mb-1">
        <label for="txtNombreFC">Nombre</label>
        <input type="text" class="form-control" id="txtNombreFC" name="txtNombreFC">
    </div>
    <div class="mb-1">
        <label for="txtPrecioFC">Precio</label>
        <input type="number" class="form-control" id="txtPrecioFC" name="txtPrecioFC">
    </div>

    <div class="mb-1">
        <label for="txtStockFC">Stock</label>
        <input type="number" class="form-control" id="txtStockFC" name="txtStockFC">
    </div>

    <div class="mb-1 text-end">
        <button class="btn btn-primary" id="btnGuardarFC" name="btnGuardarFC">
            {{ textBtnGuardar }}
        </button>
        <button class="btn btn-secondary" type="reset" id="btnCancelarFC" name="btnCancelarFC">Cancelar</button>
    </div>
</form>

<div class="input-group mb-1">
    <input type="text" class="form-control" id="txtBusqueda">
    <button id="btnBuscar" class="btn btn-outline-primary">
        <i class="bi bi-search"></i>
    </button>
</div>

<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbodyProductos"></tbody>
    </table>
</div>
