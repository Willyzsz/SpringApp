<div class="row">
    <div class="col-sm-1 col-md-3 col-xl-3">
    </div>
    <div class="col-sm-10 col-md-6 col-xl-6">
        <form method="post" id="frmInicioSesion" action="/usuariosRuta/iniciarSesion">
            <div class="mb-2">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" autocomplete="username" required autofocus>
            </div>
            <div class="mb-2">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" autocomplete="current-password" required>
            </div>
            <div class="mb-2 text-end">
                <button class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>
        </form>
        <div class="div-inicio-sesion"></div>
    </div>

    <div class="col-sm-1 col-md-3 col-xl-3">
    </div>
</div>
