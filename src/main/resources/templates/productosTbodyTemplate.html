<tr th:each="producto : ${productos}">
    <td scope="col" th:text="${producto.id}"></td>
    <td scope="col" th:text="${producto.nombreProducto}"></td>
    <td scope="col" th:text="${producto.precio}"></td>
    <td scope="col" th:text="${producto.stock}"></td>
    <td scope="col">
        <button class="btn btn-primary btn-editar me-1 mt-1" th:data-id="${producto.id}">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-danger btn-eliminar me-1 mt-1" th:data-id="${producto.id}">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
