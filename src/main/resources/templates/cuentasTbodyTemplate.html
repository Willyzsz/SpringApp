<tr th:each="cuenta : ${cuentas}">
    <td scope="col" th:text="${cuenta.id}"></td>
    <td scope="col" th:text="${cuenta.cliente.nombre}"></td>
    <td scope="col" th:text="${cuenta.monto}"></td>
    <td scope="col" th:text="${cuenta.fechaHora}"></td>
    <td scope="col">
        <button class="btn btn-primary btn-editar me-1 mt-1" th:data-id="${cuenta.id}">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-danger btn-eliminar me-1 mt-1" th:data-id="${cuenta.id}">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
